<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Siman</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./css/main.css'>
    <link rel="icon" href="https://res.cloudinary.com/dvmaawaow/image/upload/v1698884691/Project%20siman/mydm77bamtnlm1dfokwp.png">

</head>
<body>
    <header>
        <a href="#">
            <img src="https://res.cloudinary.com/dvmaawaow/image/upload/v1698884691/Project%20siman/d4vnlfzxskswg6njuhsc.png" alt="Logo">
        </a>
        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
              <div class="count-products">
                <span id="contador-productos">0</span>
              </div>
              <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-product-carrito">1</span>
                        <p class="titulo-producto-carrito">Computadora M1</p>
                        <span class="precio-cproducto-carrito">$999</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>                      
                </div>
                <div class="cart-total">
                    <h3>Total</h3>
                    <span class="total-pagar">$999</span>
                </div>
              </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://res.cloudinary.com/dvmaawaow/image/upload/v1698887454/Project%20siman/bqhsxyv5kojxudyushdr.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Computadora M1</h2>
                <p class="price">$999</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://res.cloudinary.com/dvmaawaow/image/upload/v1698887453/Project%20siman/n7iozfgfuduozogdvmws.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Pack maleta de viaje</h2>
                <p class="price">$300</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://res.cloudinary.com/dvmaawaow/image/upload/v1698887453/Project%20siman/rui93dqxnmniezr4v8nx.webp" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Iphone 15 Pro Max</h2>
                <p class="price">$1499</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://res.cloudinary.com/dvmaawaow/image/upload/v1698887455/Project%20siman/cpcdhq3wbaw2slukb7st.webp" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Bolso de mano</h2>
                <p class="price">$75</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://res.cloudinary.com/dvmaawaow/image/upload/v1698892375/Project%20siman/s1iybdshuvsd0kftyjtv.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Zapato Oufit</h2>
                <p class="price">$60</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://res.cloudinary.com/dvmaawaow/image/upload/v1698887455/Project%20siman/qolbgujhd9jcybbebabk.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2>Gorra Collection</h2>
                <p class="price">$15</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
    </div>
</body>
</html>
